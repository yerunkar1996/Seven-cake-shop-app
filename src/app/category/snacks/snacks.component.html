<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <img src="https://www.bruker.com/en/applications/food-analysis-and-agriculture/food-quality/snacks/_jcr_content/teaserImage.coreimg.jpeg/1597679208099/savoury-snacks.jpeg" width="100%" alt="">
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/03/snacks-recipes-fb.jpg" width="100%" alt="">
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="https://assets.cntraveller.in/photos/60ba280b253686a607d32b08/16:9/w_1360,h_765,c_limit/healthy-snacks-india-1366x768.jpg" width="100%" alt="">
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="https://images.hindustantimes.com/img/2022/02/09/1600x900/work_from_home_snacks_thumb_1644407046807_1644407062721.jpg" width="100%" alt="">
  </mat-grid-tile>
</mat-grid-list>


<div class="container-fluid b-3 mt-3">
  <h2 class="mb-2">Snacks</h2>
  <div class="row  row-cols-3 ">
    <div class="col  mx-2 m-3" *ngFor="let data of snacksList" style="width: 25%;">
      <div class="card " >
        <img [src]="data.snacksimg" class="card-img-top" alt="..." width="100%" height="250px">
        <div class="card-body">
          <h2 class="card-title"> <b>{{data.snacksname}}</b></h2>
          <p class="card-text">Quantity: {{data.snacksqty}}</p>
          <p class="card-text"><b>Price: {{data.snacksprice | currency : 'INR'}}</b></p>
        </div>
        <div class="cak text-center mb-2">
          <button class="btn btn-outline-primary">Add to Card</button>
        </div>
      </div>

    </div>

  </div>

</div>
